<!DOCTYPE html>
<html>
<head>
	<title>Resonance! WebAudio experiment</title>
	<link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<section id="sp" style="display:none">
	<div class="pad" id="pad1" data-sound='audiofiles/kick.wav'></div>
	<div class="pad" id="pad2" data-sound='audiofiles/snare.wav'></div>
	<div class="pad" id="pad3" data-sound='audiofiles/tin.wav'></div>
	<div class="pad" id="pad4" data-sound='audiofiles/hat.wav'></div>
</section>

<section id="cp">
    <!--The control panel -->
    <div class="control"  data-pad="pad1" style="display:none">
        <h3>Top left pad</h3>
        <label for="volume1">Volume</label>
        <input type="range" min="0" max="10" step="0.2" value="1" data-control="gain" name="volume1">
        <button type="button" class="loop-button" data-toggle-text="End Loop" value="false">Loop</button>
        <button type="button" class="reverb-button" data-toggle-text="NoRevrb" value="false">Reverb</button>
        <button type="button" class="filter-button" data-toggle-text="NoFiltr" value="false">Filter</button>
        <label class="filter-group faded" for="frequency1">Frequency:</label>
        <input class="filter-group faded" type="range" min="0" max="1000" step="1" value="350" data-control="fq" name="frequency1">
        <label class="filter-group faded" for="Quality1">Quality</label>
        <input class="filter-group faded" type="range" min="0.0001" max="1000" step="0.0001" value="500" data-control="q" name="quality1">

    </div>
    <div class="control" data-pad="pad2" style="display:none">
        <h3>Top right pad</h3>
        <label for="volume2">Volume</label>
        <input type="range" min="0" max="10" step="0.2" value="1" data-control="gain" name="volume2">
        <button type="button" class="loop-button" data-toggle-text="End Loop" value="false">Loop</button>
        <button type="button" class="reverb-button" data-toggle-text="NoRevrb" value="false">Reverb</button>
        <button type="button" class="filter-button" data-toggle-text="NoFiltr" value="false">Filter</button>
        <label class="filter-group faded" for="frequency2">Frequency:</label>
        <input class="filter-group faded" type="range" min="0" max="1000" step="1" value="350" data-control="fq" name="frequency2">
        <label class="filter-group faded" for="Quality1">Quality</label>
        <input class="filter-group faded" type="range" min="0.0001" max="1000" step="0.0001" value="500" data-control="q" name="quality2">
    </div>
    <div class="control" data-pad="pad3" style="display:none">
        <h3>Botton left pad</h3>
        <label for="volume 3">Volume</label>
        <input type="range" min="0" max="10" step="0.2" value="1" data-control="gain" name="volume3">
        <button type="button" class="loop-button" data-toggle-text="End Loop" value="false">Loop</button>
        <button type="button" class="reverb-button" data-toggle-text="NoRevrb" value="false">Reverb</button>
        <button type="button" class="filter-button" data-toggle-text="NoFiltr" value="false">Filter</button>
        <label class="filter-group faded" for="frequency3">Frequency:</label>
        <input class="filter-group faded" type="range" min="0" max="1000" step="1" value="350" data-control="fq" name="frequency3">
        <label class="filter-group faded" for="Quality1">Quality</label>
        <input class="filter-group faded" type="range" min="0.0001" max="1000" step="0.0001" value="500" data-control="q" name="quality3">
    </div>
    <div class="control" data-pad="pad4" style="display:none">
        <h3>Bottom right  pad</h3>
        <label for="volume 4">Volume</label>
        <input type="range" min="0" max="10" step="0.2" value="1" data-control="gain" name="volume4">
        <button type="button" class="loop-button" data-toggle-text="End Loop" value="false">Loop</button>
        <button type ="button" class="reverb-button" data-toggle-text="NoRevrb" value="false">Reverb</button>
        <button type="button" class="filter-button" data-toggle-text="NoFiltr" value="false">Filter</button>
        <label class="filter-group faded" for="frequency4">Frequency:</label>
        <input class="filter-group faded" type="range" min="0" max="1000" step="1" valuee="350" data-control="fq" name="frequency4">
        <label class="filter-group faded" for="Quality1">Quality</label>
        <input class="filter-grouup faded" type="range" min="0.0001" max="1000" step="0.0001" value="500" data-control="q" name="quality4">
    </div>
</section>


<!-- Top navigation menu -->
<div class="navbar-fixed">
    <nav>
        <div class="nav-wrapper">
            <div class="col s12">
                <a href="#!" class="brand-logo">Resonance</a>
                <ul class="right side-nav">
                    <li><a href="#feedback-modal" class="feedback-modal-trigger">Feedback</a></li>
                    <li><a href="#features-modal" class="features-modal-trigger">Planned features</a></li>
                    <li> <a href="#aboutme-modal" class="aboutme-modal-trigger">About Me</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<!-- Audio Spectrum Canvas -->
<div class="spectrum-canvas">
  <canvas id="canvas" width="1000" height="450" style="display: block; background: black"></canvas>
</div>

<!-- Reverb Cards -->
<div class="row reverb-cards" style="display:none">

<div class="card">
        <div class="card-image waves-effect waves-block waves-light">
          <img class="activator" src="images/hall-reverb.jpg">
        </div>

        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4">Hall Reverb<input type="checkbox" id="test5" /></span>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">Tube Reverb<i class="mdi-navigation-close right"></i></span>
          <div class="reverb-controls">
              <div class="inline-label">
                <label for="reverb1-volume">Volume</label>
              </div>
              <div class="inline-input">
                <input class="filter-group faded" type="range" min="0" max="1000" step="1" valuee="350" data-control="fq" name="reverb1-volume">
              </div>
              <span class="clearFloat"></span>
              <div class="inline-label">
              <label class="filter-group faded" for="reverb1-frequency">Frequency</label>
              </div>
              <div class="inline-input">
                <input class="filter-group faded" type="range" min="0" max="1000" step="1" valuee="350" data-control="fq" name="reverb1-frequency">
              </div>
              <span class="clearFloat"></span>
              <div class="inline-label">
                <label class="filter-group faded" for="reverb1-quality">Quality</label>
              </div>
              <div class="inline-input">
                <input class="filter-grouup faded" type="range" min="0.0001" max="1000" step="0.0001" value="500" data-control="q" name="reverb1-quality">
              </div>
          </div>
        </div>
</div>
<div class="card">
        <div class="card-image waves-effect waves-block waves-light">
          <img class="activator" src="images/hall-reverb.jpg">
        </div>

        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4">Tube Reverb<i class="mdi-navigation-more-vert right"></i></span>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">Tube Reverb<i class="mdi-navigation-close right"></i></span>
          <!-- <a class="waves-effect btn-flat waves-red" href="#" data-toggle-text="Turn Off">Turn On</a> -->
          <div class="reverb-controls">
              <div class="inline-label">
                <label for="reverb2-volume">Volume</label>
              </div>
              <div class="inline-input">
                <input class="filter-group faded" type="range" min="0" max="1000" step="1" valuee="350" data-control="fq" name="reverb2-volume">
              </div>
              <span class="clearFloat"></span>
              <div class="inline-label">
              <label class="filter-group faded" for="reverb2-frequency">Frequency</label>
              </div>
              <div class="inline-input">
                <input class="filter-group faded" type="range" min="0" max="1000" step="1" valuee="350" data-control="fq" name="reverb2-frequency">
              </div>
              <span class="clearFloat"></span>
              <div class="inline-label">
                <label class="filter-group faded" for="reverb2-quality">Quality</label>
              </div>
              <div class="inline-input">
                <input class="filter-grouup faded" type="range" min="0.0001" max="1000" step="0.0001" value="500" data-control="q" name="reverb2-quality">
              </div>
          </div>
        </div>
</div>


</div>

<!-- Audio controls -->
<div class="row card-panel audio-controls">
    <div id="pause" class="btn-control"><i class="mdi-av-pause medium"></i></div>
    <div id="play" class="btn-control"><i class="mdi-av-play-arrow large"></i></div>
    <div id="stop" class="btn-control"><i class="mdi-av-stop medium"></i></div>
    <div id="primary-volume-rocker" class="btn-control range-field">
    <div class="inline-label">
        <label for="primary-volume"><i class="mdi-av-volume-up small main-volume-control-label"></i></label>
    </div>
    <div class="inline-input">
        <input type="range" min="0" max="10" step="0.2" value="1" data-control="gain" orient="vertical" name="primary-volume-rocker">
    </div>
    </div>
    <div id="loop"><i class="mdi-av-repeat medium"></i></div>
</div>

<a class="btn-floating btn-large waves-effect waves-light red add-song-button loadButton"><i class="mdi-content-add"></i></a>


<!-- Modals -->

<!-- About me modal box -->
<div id="aboutme-modal" class="modal">
    <h3>Shantanu Alshi</h3>
    <div class="inmodal-profile-pic"><img src="images/me.jpg"></img></div>
    <p>I love javascript!</p>
    <a href="#" class="waves-effect btn-flat modal-close">Contact Me</a>
</div>
